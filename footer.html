<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>footer</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="main-container"></div>
    <footer class="footer">
      <div class="footer-section">
        <div class="footer-container">
          <div class="footer-header">
            <div class="logo">BEYOND COMPASS</div>
            <div class="social-logo">
              <ul class="social-list">
                <li class="youtube">
                  <a href="#"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="linkedin">
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li class="twitter">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer-content">
            <div class="office-info-wrapper">
              <div class="main-office">
                <h1 class="title">Main Office: The One Vietnam Co.Ltd,.</h1>
                <div class="office-content">
                  <div class="bullet"></div>
                  <div class="office-info">
                    <div class="info">
                      <i class="fas fa-map-marker-alt"></i>
                      <div class="info-label">Location:</div>
                      <div class="info-content">
                        40-42 Thiên Phước, Ward 15, Dist 11, HCMC, VN
                      </div>
                    </div>
                    <div class="info">
                      <i class="fas fa-phone-volume"></i>
                      <div class="info-label">Phone number:</div>
                      <div class="info-content">
                        (84) 902.111.222. mobile <br>(84) 28.333.6668 ( 19 lines)<br>
                        (84) 28.234.5678. ( fax)
                      </div>
                    </div>
                    <div class="info">
                      <i class="fas fa-envelope"></i>
                      <div class="info-label">Email:</div>
                      <div class="info-content">abc@def.com</div>
                    </div>
                    <div class="info">
                      <i class="fas fa-globe"></i>
                      <div class="info-label">Fax:</div>
                      <div class="info-content">(123)-456-7890</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="brand-office">
                <h1 class="title"></h1>
              </div>
            </div>
            <div class="info"></div>
          </div>
        </div>
      </div>
      <div class="copyright"></div>
    </footer>
  </body>
</html>
